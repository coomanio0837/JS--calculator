<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" lang="en">
<link href="quest.css" rel="stylesheet">
</head>
<body>
    <div class="calc">
            <div class="item input">
                <input class="screen" type="text" id="screen" readonly>
            </div>
        <div class="btns" id="btns">

                <button class="btn 7" id="Num">7</button>

                <button class="btn 8" id="Num">8</button>  

                <button class="btn 9" id="Num">9</button>

                <button class="btn *" id="Action">*</button>

                <button class="btn 4" id="Num">4</button>

                <button class="btn 5" id="Num">5</button>

                <button class="btn 6" id="Num">6</button>

                <button class="btn /" id="Action">/</button>

                <button class="btn 1" id="Num">1</button>

                <button class="btn 2" id="Num">2</button>

                <button class="btn 3" id="Num">3</button>

                <button class="btn +" id="Action">+</button>

                <button class="btn 0" id="Num">0</button>

                <button class="btn XX" id="Square">XX</button>

                <button class="btn ." id="Discharge">.</button>

                <button class="btn -" id="Action">-</button>

                <button class="btn Clear" id="Clear">C</button>

                <button class="btn Res" id="Result">=</button>
        </div>    
    </div>
    <script src="quest.js"></script>
</body>
