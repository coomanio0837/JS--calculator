<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" lang="en">
<link href="JS-calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="item input">
            <input class="screen" type="text" id="screen" readonly>
        </div>
        <div class="btns" id="btns">

                <button class="btn 7"  onclick="btn('7')">7</button>

                <button class="btn 8"  onclick="btn('8')">8</button>  

                <button class="btn 9"  onclick="btn('9')">9</button>

                <button class="btn *" id="Action" onclick="btn('*')">*</button>

                <button class="btn 4"  onclick="btn('4')">4</button>

                <button class="btn 5"  onclick="btn('5')">5</button>
 
                <button class="btn 6"  onclick="btn('6')">6</button>

                <button class="btn /" id="Action" onclick="btn('/')">/</button>

                <button class="btn 1"  onclick="btn('1')">1</button>

                <button class="btn 2"  onclick="btn('2')">2</button>

                <button class="btn 3" onclick="btn('3')">3</button>

                <button class="btn +" id="Action" onclick="btn('+')">+</button>

                <button class="btn 0" onclick="btn('0')">0</button>

                <button class="btn XX" id="Square" onclick="square()">XX</button>

                <button class="btn ." onclick="btn('.')">.</button>

                <button class="btn -" id="Action" onclick="btn('-')">-</button>

                <button class="btn clear" id="Clear" onclick="clearscreen()">C</button>

                <button class="btn res" id="Result" onclick="btn('=')">=</button>
        </div>    
    </div> 
    <script src="JS-calculator.js"></script>
</body>
